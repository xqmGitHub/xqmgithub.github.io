    <div class="post-body" itemprop="articleBody"><p>在mysql中我们对数据表字段的修改命令只要使用ALTER就可以了</p>
<span id="more"></span>
<p><strong>1.增加一个字段</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">-- 增加一个字段，默认为空</span><br><span class="line">ALTER TABLE user add COLUMN new1 VARCHAR(20) DEFAULT NULL;</span><br><span class="line">-- 增加一个字段，默认不能为空</span><br><span class="line">ALTER TABLE user add COLUMN new2 VARCHAR(20) NOT NULL;</span><br></pre></td></tr></table></figure>

<p><strong>2.删除一个字段</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-- 删除一个字段</span><br><span class="line">ALTER TABLE user DROP COLUMN new2;</span><br></pre></td></tr></table></figure>

<p><strong>3.修改一个字段</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">-- 修改一个字段的类型</span><br><span class="line">ALTER TABLE user MODIFY new1 VARCHAR(10); </span><br><span class="line">-- 修改一个字段的名称，此时一定要重新</span><br><span class="line">ALTER TABLE user CHANGE new1 new4 int;</span><br><span class="line"></span><br><span class="line">-- 主键</span><br><span class="line">ALTER TABLE tabelname add new_field_id int(5) unsigned default 0 not null auto_increment ,add primary key (new_field_id);</span><br><span class="line"></span><br><span class="line">-- 增加一个新列</span><br><span class="line">ALTER TABLE t2 add d timestamp;</span><br><span class="line">ALTER TABLE infos add ex tinyint not null default 0;</span><br><span class="line"></span><br><span class="line">-- 删除列</span><br><span class="line">ALTER TABLE t2 drop column c;`</span><br><span class="line"></span><br><span class="line">-- 重命名列</span><br><span class="line">ALTER TABLE t1 change a b integer;`</span><br><span class="line"></span><br><span class="line">-- 改变列的类型</span><br><span class="line">ALTER TABLE t1 change b b bigint not null;</span><br><span class="line">ALTER TABLE infos change list list tinyint not null default 0;</span><br><span class="line"></span><br><span class="line">-- 重命名表</span><br><span class="line">ALTER TABLE t1 rename t2;</span><br><span class="line"></span><br><span class="line">-- 加索引</span><br><span class="line">ALTER TABLE tablename change depno depno int(5) not null;</span><br><span class="line">ALTER TABLE tablename add index 索引名 (字段名1[，字段名2 …]);</span><br><span class="line">ALTER TABLE tablename add index emp_name (name);</span><br><span class="line"></span><br><span class="line">-- 加主关键字的索引</span><br><span class="line">ALTER TABLE tablename add primary key(id);</span><br><span class="line"></span><br><span class="line">-- 加唯一限制条件的索引</span><br><span class="line">ALTER TABLE tablename add unique emp_name2(cardnumber);</span><br><span class="line"></span><br><span class="line">-- 删除某个索引</span><br><span class="line">ALTER TABLE tablename drop index emp_name;</span><br><span class="line"></span><br><span class="line">-- 增加字段：</span><br><span class="line">ALTER TABLE table_name ADD field_name field_type;</span><br><span class="line"></span><br><span class="line">-- 修改原字段名称及类型：</span><br><span class="line">ALTER TABLE table_name CHANGE old_field_name new_field_name field_type;</span><br><span class="line"></span><br><span class="line">-- 删除字段：</span><br><span class="line">ALTER TABLE table_name DROP field_name;</span><br><span class="line"></span><br><span class="line">-- mysql修改字段长度</span><br><span class="line">ALTER TABLE 表名 modify column 字段名 类型;</span><br></pre></td></tr></table></figure>
