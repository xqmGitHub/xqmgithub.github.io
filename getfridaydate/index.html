m-icon"><i class="far fa-calendar"></i></span> <span class="post-meta-item-text">发表于</span> <time title="创建时间：2017-03-16 15:02:31" itemprop="dateCreated datePublished" datetime="2017-03-16T15:02:31+08:00">2017-03-16</time></span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-folder"></i></span> <span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/PHP/" itemprop="url" rel="index"><span itemprop="name">PHP</span></a></span></span></div></div></header><div class="post-body" itemprop="articleBody"><p>在网上看到的，感觉不错就记下来了，说不定以后用到。</p><span id="more"></span><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 返回指定年份的月份最后周五日期</span><br><span class="line"> * </span><br><span class="line"> * @param  integer $month 月份</span><br><span class="line"> * @param  integer $year  年份</span><br><span class="line"> * @return 日期        YYYY-MM-DD</span><br><span class="line"> */</span><br><span class="line">function getFridayDate($month, $year = null)</span><br><span class="line">&#123;</span><br><span class="line">    $months = [</span><br><span class="line">        1  =&gt; &#x27;January&#x27;,</span><br><span class="line">        2  =&gt; &#x27;February&#x27;,</span><br><span class="line">        3  =&gt; &#x27;March&#x27;,</span><br><span class="line">        4  =&gt; &#x27;April&#x27;,</span><br><span class="line">        5  =&gt; &#x27;May&#x27;,</span><br><span class="line">        6  =&gt; &#x27;June &#x27;,</span><br><span class="line">        7  =&gt; &#x27;July&#x27;,</span><br><span class="line">        8  =&gt; &#x27;August&#x27;,</span><br><span class="line">        9  =&gt; &#x27;September&#x27;,</span><br><span class="line">        10 =&gt; &#x27;October&#x27;,</span><br><span class="line">        11 =&gt; &#x27;November&#x27;,</span><br><span class="line">        12 =&gt; &#x27;December&#x27;,</span><br><span class="line">    ];</span><br><span class="line">    if (! array_key_exists($month, $months)) &#123;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">    if ($year == null) &#123;</span><br><span class="line">        $year = date(&#x27;Y&#x27;);</span><br><span class="line">    &#125;</span><br><span class="line">    return date(&#x27;Y-m-d&#x27;, strtotime(&#x27;last Friday of &#x27; . $months[$month] . &#x27; &#x27; . $year));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">echo getFridayDate(2);        // 2017-02-24</span><br><span class="line">echo getFridayDate(3, 2017);  // 2017-03-31</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"> <a href="/tags/%E6%9C%80%E5%90%8E%E4%B8%80%E4%B8%AA%E5%91%A8%E4%BA%94/" rel="tag"># 最后一个周五</a></div><div class="post-nav"><div class="post-nav-item"><a href="/indexof/" rel="prev" title="JS判断字符串是否包含某字符串 indexOf()方法使用"><i class="fa fa-angle-left"></i> JS判断字符串是否包含某字符串 indexOf()方法使用</a></div><div class="post-nav-item"> <a href="/msectime/" rel="next" title="php获取当前毫秒时间戳">php获取当前毫秒时间戳<i class="fa fa-angle-right"></i></a></div></div></footer></article></div><div class="comments" id="lv-container" data-id="city" data-uid="MTAyMC8zMzY4Ny8xMDI0Mg=="></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright"> &copy; <span itemprop="copyrightYear">2023</span><span class="with-love"><i class="fa fa-heart"></i></span> <span class="author" itemprop="copyrightHolder">Xiong</span></div><script type="text/javascript" src="/js/custom/love.js"></script></div></footer><div class="back-to-top" role="button" aria-label="返回顶部"><i class="fa fa-arrow-up fa-lg"></i> <span>0%</span></div><div class="reading-progress-bar"></div><noscript><div class="noscript-warning">Theme NexT works best with JavaScript enabled</div></noscript><script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha256-XL2inqUJaslATFnHdJOi9GfQ60on8Wx1C2H8DYiN1xY=" crossorigin="anonymous"></script><script src="/js/comments.js"></script><script src="/js/utils.js"></script><script src="/js/motion.js"></script><script src="/js/next-boot.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/hexo-generator-searchdb/1.4.1/search.js" integrity="sha256-1kfA5uHPf65M5cphT2dvymhkuyHPQp5A53EGZOnOLmc=" crossorigin="anonymous"></script><script src="/js/third-party/search/local-search.js"></script><script src="/js/third-party/comments/livere.js"></script></body></html>
